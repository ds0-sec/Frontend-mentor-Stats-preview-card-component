<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div id="container">
    <main class="card">

      <div id="card-image"></div>

      <div id="card-components">

        <section id="card-main-section">
          <div class="card-header">
            Get <span id="header-colour">insights</span> that help your business grow.
          </div>
          <div class="card-header-text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </div>
        </section>

        <section class="card-stat-section">
          <div class="card-stat">
            <div class="card-stat-heading">
              10k+
            </div>
            <p class="card-stat-text">
              Companies
            </p>
          </div>
          <div class="card-stat">
            <div class="card-stat-heading">
              314
            </div>
            <p class="card-stat-text">
              templates
            </p>
          </div>
          <div class="card-stat">
            <div class="card-stat-heading">
              12M+
            </div>
            <p class="card-stat-text">
              queries
            </p>
          </div>
        </section>

      </div>
      

    </main>
    
  
    <div class="attribution">
      Challenge by <a class="attribute-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
      Coded by <a class="attribute-link" href="https://github.com/ds0-sec">David Shanahan</a>.
    </div>
  </div>
  
</body>
</html>
